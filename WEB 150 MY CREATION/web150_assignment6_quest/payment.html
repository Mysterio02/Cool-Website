<body>
    <header class="row">
        <div>
            <h1><span class="capital">T</span><span class="logo">ECH</span>
                <span class="capital">Q</span><span class="logo2">UEST</span></h1>
            <h2>Everything Smart!</h2>
        </div>
    </header>

    <nav class="row">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="payment.html" class="current">Payment</a>
    </nav>

    <h1 class="title title-layout">Payment</h1>

    <main class="row payment">
        <form action="submit.php" method="post" name="first_name" id="first_name" class="subform">
            <fieldset>

                <legend>Billing Address</legend>

                <div class="row">
                    <p>
                        <label for="fname">First name:</label>
                        <input type="text" name="fname" id="fname" autofocus>
                    </p>
                    <p>
                        <label for="lname">Last name:</label>
                        <input type="text" name="lname" id="lname">
                    </p>
                </div>

                <label for="address">Address:</label>
                <input type="text" name="address" id="address">

                <label for="apt">Apartment, suite, etc:</label>
                <input type="text" name="apt" id="apt">

                <label for="city">City:</label>
                <input type="text" name="city" id="city">

                <div class="row">
                    <p>
                        <label for="state">State:</label>
                        <input type="text" name="state" id="state">
                    </p>
                    <p>

                        <label for="zip">Zip:</label>
                        <input type="text" name="zip" id="zip">
                    </p>
                </div>

                <label for="country">Country/Region</label>
                <select name="country" id="country">
                    <option value="">- Select One -</option>
                    <option value="1">Canada</option>
                    <option value="2">United States</option>
                    <option value="3">United Kingdom</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <details>
                    <summary>Credit Card</summary>
                    <div class="row">
                        <section>
                            <label for="number">Card Number</label>
                            <input type="text" name="number" id="number">

                            <label for="name">Name on card</label>
                            <input type="text" name="name" id="name">

                            <div class="row">
                                <p>
                                    <label for="date">Expiration Date (MM/YY)</label>
                                    <input type="text" name="date" id="date">
                                </p>

                                <p>
                                    <label for="code">Security Code</label>
                                    <input type="text" name="code" id="code">
                                </p>
                            </div>
                        </section>
                    </div>

                </details>

                <details>

                    <summary>PayPal</summary>
                    <div class="row center">
                        <section>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">

                            <label for="password">Password</label>
                            <input type="text" name="password" id="password">

                            <p>

                                <label>

                                    <input type="checkbox" name="signed" value="yes" checked>
                                    Stay logged in for faster checkout

                                </label>

                            </p>

                            <p>
                                Having trouble logging in?
                            </p>


                        </section>
                    </div>
                </details>
            </fieldset>
            <input type="submit" value="Submit">

        </form>
    </main>

    <footer>
        &copy;2020 TechQuest
    </footer>

</body>

</html>
